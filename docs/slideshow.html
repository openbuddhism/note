<style>
    .slideshow-container {
  position: relative;
  width: 100%;
  margin-top: 30px;
  height: auto;
}
.slideshow {
  overflow: hidden;
  position: relative;
  width: 100%;
  margin: auto;
  height: 80vh;
}
.slideshow-contnent {
  z-index: 1;
}

.slideshow-slide {
  width: 100%;
  height: 100%;
  display: inline-block;
  z-index: -1;
  position: absolute;
  left: 100%;
  display: none;
}

.slideshow-left,
.slideshow-right {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: rgba(255, 255, 255, 0.3);
  font-weight: bold;
  font-size: 35px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  transition: color 0.3s ease;
}

.slideshow-right {
  right: 0;
}

.slideshow-right:hover,
.slideshow-left:hover {
  color: rgba(255, 255, 255, 1);
}

#slideshow-bar {
  text-align: center;
  margin-top: 2rem;
  position: absolute;
  bottom: 5%;
  width: 100%;
}

.slideshow-dot {
  cursor: pointer;
  height: 20px;
  width: 20px;
  margin: 0 6px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.slideshow-dot.active {
  background-color: #00736aff;
}

.slideIn {
  -webkit-animation-name: slideIn;
  -webkit-animation-duration: 1.5s;
  animation-name: slideIn;
  animation-duration: 1.5s;
  animation-fill-mode: forwards;
}

.slideOut {
  -webkit-animation-name: slideOut;
  -webkit-animation-duration: 1.5s;
  animation-name: slideOut;
  animation-duration: 1.5s;
  animation-fill-mode: backwards;
}

@-webkit-keyframes slideIn {
  0% {
    left: 100%;
  }
  100% {
    left: 0;
  }
}

@keyframes slideIn {
  0% {
    left: 100%;
  }
  100% {
    left: 0;
  }
}

@keyframes slideOut {
  0% {
    left: 0;
  }
  100% {
    left: -100%;
  }
}

@-webkit-keyframes slideOut {
  100% {
    left: -100%;
  }
}

</style>
<div class="slideshow-container">
    <div class="slideshow-side"></div>
    <div class="slideshow">
      <div class="slideshow-contnent">
        <div class="slideshow-slide slideIn">
          <img src="https://i.postimg.cc/kM8vvmYM/1.jpg" width="100%">
        </div>
        <div class="slideshow-slide">
          <img src="https://i.postimg.cc/X7kKtg0T/2.jpg" width="100%">
        </div>
        <div class="slideshow-slide">
          <img src="https://i.postimg.cc/pLVQvnWy/3.jpg" width="100%">
        </div>
      </div>
      <div id="slideshow-controls">
        <div class="slideshow-left" onclick="plusSlides(-1)">&#10094</div>
        <div class="slideshow-right" onclick="plusSlides(1)">&#10095</div>
      </div>
      <div id="slideshow-bar">
  
      </div>
    </div>
    <div class="slideshow-side"></div>
  </div>

  <script>

var slideIndex = 1;
var actualSlide = null;
var actualDot = null;
var slides = null;
var dots = null;
initSlides();

function initSlides() {
  slides = document.getElementsByClassName("slideshow-slide");
  var dotContainer = document.getElementById("slideshow-bar");
  dots = document.getElementById("slideshow-bar").children;
  if (slides.length != 0) {
    var child = document.createElement("div");
    child.className = "slideshow-dot";
    for (i = 0; i < slides.length; i++) {
      (function (j) {
        var child = document.createElement("div");
        child.className = "slideshow-dot";
        child.onclick = function () {
          showSlides(j + 1);
        };
        dotContainer.appendChild(child);
      })(i);
    }
    dots = dotContainer.children;
    actualDot = dots[0];
    actualSlide = slides[0];
    actualDot.className += " active";
    actualSlide.style.display = "inline-block";
  }
}

function plusSlides(add) {
  showSlides(slideIndex + add);
}

function showSlides(index) {
  if (index > slides.length) slideIndex = 1;
  else if (index < 1) slideIndex = slides.length;
  else slideIndex = index;
  actualSlide.className = "slideshow-slide slideOut";
  actualDot.className = "slideshow-dot";
  actualSlide = slides[slideIndex - 1];
  actualDot = dots[slideIndex - 1];
  actualSlide.className = "slideshow-slide slideIn";
  actualSlide.style.display = "inline-block";
  actualDot.className += " active";
}

  </script>
